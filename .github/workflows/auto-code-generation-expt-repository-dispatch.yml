name: 'Auto code generation experiment (1): Receive repository dispatch event'

on:
  repository_dispatch:
    types:
      - create-pull-request

env:
  PULL_REQUEST_LABEL: auto-generate
  PULL_REQUEST_BRANCH_NAME: auto-generated

jobs:
  original_release_tag:
    name: Get original release tag
    runs-on: ubuntu-latest
    outputs:
      RELEASE_TAG: ${{ steps.release_tag.outputs.result }}
    steps:
      - name: Check client_payload
        if: ${{ ! (github.event.client_payload.origin_ref && contains(github.event.client_payload.origin_ref, 'refs/tags/')) }}
        run: |
          echo '::error::Invalid event request'
          exit 1

      - uses: actions/github-script@v4.0.2
        id: release_tag
        with:
          result-encoding: string
          script: |
            const { origin_ref } = context.payload.client_payload
            const words = origin_ref.split('/')
            return words[2]

  next_release_version:
    name: Calculate the next release version
    runs-on: ubuntu-latest
    outputs:
      NEXT_VERSION: ${{ steps.next_release_version.outputs.next-version }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Get latest release
        id: get-latest-release
        uses: actions/github-script@v4.0.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const script = require(`${process.env.GITHUB_WORKSPACE}/.github/workflows/scripts/get-latest-release-version.js`);
            return script({github, context});

      - name: Calculate next release version
        id: next_release_version
        uses: christian-draeger/increment-semantic-version@1.0.2
        with:
          current-version: ${{ steps.get-latest-release.outputs.result }}
          version-fragment: 'feature'

      - name: Show next release version
        run: |
          echo ${{ steps.next_release_version.outputs.next-version }}

  create_pull_request:
    name: Create pull request
    needs:
      - original_release_tag
      - next_release_version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Create blank commit
        run: |
          git config user.name "Dispatch receiver"
          git commit --allow-empty -m "Generated by release dipatch tag: ${{ needs.original_release_tag.outputs.RELEASE_TAG }}"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: ${{ needs.next_release_version.outputs.NEXT_VERSION }}
          body: |
            Generated by repository dispatch

            tag: ${{ needs.original_release_tag.outputs.RELEASE_TAG }}
          labels: ${{ env.PULL_REQUEST_LABEL }}
          branch: ${{ env.PULL_REQUEST_BRANCH_NAME }}

